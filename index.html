<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="slide-wrapper">
            <!-- <button  class="fa fa-chevron-left" id="prev-slide"></button> -->
            <button class="slide-button fa fa-chevron-left" id="prev-slide"></button>
            <div class="image-list">
                <img src="images/img1.jpg" class="image-item" alt="img1">
                <img src="images/img2.webp" class="image-item" alt="img2">
                <img src="images/img3.jpg" class="image-item" alt="img3">
                <img src="images/img4.webp" class="image-item" alt="img4">
                <img src="images/img5.jpg" class="image-item" alt="img5">
                <img src="images/img6.jpg" class="image-item" alt="img6">
                <img src="images/img7.jpg" class="image-item" alt="img7">
                <img src="images/img1.jpg" class="image-item" alt="img1">
                <img src="images/img2.webp" class="image-item" alt="img2">
                <img src="images/img3.jpg" class="image-item" alt="img3">
            </div>
            <!-- <button class="fa fa-chevron-right" id="next-slide"></button> -->
            <button class="slide-button fa fa-chevron-right" id="next-slide"></button>
        </div>
       
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
